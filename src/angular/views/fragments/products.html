<div class="row" ng-controller="productsController">

    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products">
        <div class="thumbnail">
            <img ng-src="{{product.thumbnailUrl}}" alt="{{product.name}}" class="img-responsive">
            <div class="caption">
                <h4 class="pull-right">${{product.price}}</h4>
                <h4><a href="#/detail/{{product._id}}">{{product.name}}</a>
                </h4>
                <!-- <a href="/add-product/{{product.id}}" > -->
                    <span ng-click="addToCart(product._id)" class="glyphicon glyphicon-plus pull-right"></span>
                <!-- </a> -->
                <!-- <span class="glyphicon glyphicon-ok pull-right"></span> -->
                <p>{{product.desc}}</p>
            </div>
            <div class="ratings">
                <p class="pull-right">{{product.comments.length}} comments</p>
                <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </p>
            </div>
        </div>
    </div>
</div>
