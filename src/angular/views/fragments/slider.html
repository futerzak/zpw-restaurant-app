<div class="row" ng-controller="slidesController">

    <div class="col-md-12">

        <div class="row carousel-holder">

            <div class="col-md-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li ng-class="{active:$first}" ng-repeat="slide in slides" data-target="#carousel-example-generic" data-slide-to="{{slide.id}}"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div ng-class="{active:$first}" ng-repeat="slide in slides"  class="item">
                            <img ng-src="{{slide.url}}" class="slide-image" alt="">
                        </div>
                    </div>
                    <a class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

        </div>


    </div>
</div>
