<div class="row">
    <h1>{{pageTitle}}</h1>
    <div class="col-md-12">
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>nazwa</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in products">
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td><a href="#/product/edit/{{product._id}}"><button class="btn" type="button" name="button">edytuj</button></a></td>
            </tr>
            </tbody>
          </table>
          <a href="#/add-product"><button class="btn" type="button" name="button">dodaj produkt</button></a>
      </div>
    </div>
</div>
